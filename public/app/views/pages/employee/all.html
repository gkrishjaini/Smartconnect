<div class="bg-light lter b-b wrapper-md ng-scope">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <h1 class="m-n font-thin h3">Employees</h1>
        </div>
        <div class="col-md-6 col-sm-6" style="text-align: right;">
            <form>
                <input class="top-search-box" placeholder="Employee Name" ng-keyup="e.getEmployeeList()" ng-model="e.employeeSearchValue">
                <input type="submit" class="btn btn-info" ng-click="e.searchEmployee()"  value="Search">
            </form>
        </div>
    </div>
</div>
<div class="jumbotron text-center" ng-show="e.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading Employees ...</p>
</div>
